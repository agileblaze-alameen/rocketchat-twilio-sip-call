<template name="home">
	<section class="page-container page-home page-static">
		<header class="fixed-title">
			{{> burger}}
			<h2>
				<span class="room-title">{{title}}</span>
			</h2>
		</header>
		<div class="content">
			<div id="wrapper">
    <div class="dialpad compact">
        <textarea class="number" input="text"></textarea>
        <div class="dials">
            <ol>
                <li class="digits"><p><strong>1</strong><sup>abc</sup></p></li>
                <li class="digits"><p><strong>2</strong><sup>def</sup></p></li>
                <li class="digits"><p><strong>3</strong><sup>ghi</sup></p></li>
                <li class="digits"><p><strong>4</strong><sup>jkl</sup></p></li>
                <li class="digits"><p><strong>5</strong><sup>mno</sup></p></li>
                <li class="digits"><p><strong>6</strong><sup>pqr</sup></p></li>
                <li class="digits"><p><strong>7</strong><sup>stu</sup></p></li>
                <li class="digits"><p><strong>8</strong><sup>vwx</sup></p></li>
                <li class="digits"><p><strong>9</strong><sup>yz</sup></p></li>
                <li class="digits"><p><strong>*</strong></p></li>
                <li class="digits"><p><strong>0</strong><sup>+</sup></p></li>
                <li class="digits"><p><strong>#</strong></p></li>
                <li class="digits"><p><strong><i class="fa fa-refresh"></i></strong><sup>Clear</sup></p></li>
                <li class="digits"><p><strong><i class="fa fa-times"></i></strong><sup>Delete</sup></p></li>
                <li class="digits pad-action"><p><strong><i class="fa fa-phone"></i></strong> <sup>Cal
                    l</sup></p></li>
            </ol>
        </div>
    </div>
</div>
		</div>
	</section>
</template>
